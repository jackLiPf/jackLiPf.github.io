<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- <style>
      body {
        background-color: rgb(247, 249, 227);
      }
    </style> -->
    <script
      src="https://kit.fontawesome.com/eaad2b3d46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex align-items-center">
        <h1 class="me-auto">Shuowei (Jack) Li's Portfolio</h1>
        <div class="d-flex flex-column justify-content-center">
          <div>email: jackli.apply@gmail.com</div>
        </div>
        <!-- <a href="https://www.linkedin.com/in/jack-s-li/" target="_blank">
          <i class="fab fa-linkedin fa-2x ms-3"></i>
        </a> -->
        <a href="https://github.com/jackLiPf/" class="text-dark">
          <i class="fab fa-github fa-2x ms-3"></i>
        </a>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search by Project Name"
        />
      </div>
      <table class="table" id="projectTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Project Name</th>
            <th scope="col">Github Repo Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>SpringMVC-Thymeleaf-1</td>
            <td>
              <a
                href="https://github.com/jackLiPf/SpringMVC-Thymeleaf-1"
                class="text-decoration-none text-primary"
                >https://github.com/jackLiPf/SpringMVC-Thymeleaf-1</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function filterTable() {
        // Get the input value
        var input = document.getElementById("searchInput");
        var filter = input.value.toUpperCase();

        // Get the table and all of its rows
        var table = document.getElementById("projectTable");
        var rows = table.getElementsByTagName("tr");

        // Loop through all of the rows, hide those that don't match the search query
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].getElementsByTagName("td")[1]; // Second column contains project name
          if (td) {
            var text = td.textContent || td.innerText;
            if (text.toUpperCase().indexOf(filter) > -1) {
              rows[i].style.display = "";
            } else {
              rows[i].style.display = "none";
            }
          }
        }
      }

      // Listen for changes to the search input and trigger the filterTable function
      var searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", filterTable);
    </script>
  </body>
</html>
